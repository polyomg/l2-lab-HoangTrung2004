<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Lab2 - Product (Bài 3 & 4)</title>
</head>
<body>
<h3>Bài 3 & 4: Nhập Product model & @ModelAttribute</h3>

<h3>Thêm sản phẩm mới</h3>
<form action="/product/save" method="post">
  <input name="name"  placeholder="Tên sản phẩm">
  <input name="price" placeholder="Giá" type="number">
  <button>Save</button>
</form>
<h3>Sản phẩm mặc định (p1):</h3>
<li>?1name:  <span th:text="${p1?.name}"></span></li>
<li>?1price: <span th:text="${p1?.price}"></span></li>
<hr>
<h3>Sản phẩm vừa nhập</h3>
<li>?1name:  <span th:text="${p2?.name}"></span></li>
<li>?1price: <span th:text="${p2?.price}"></span></li>

<hr>
<h3>Danh sách sản phẩm (items):</h3>
<ul>
  <th:block th:each="item : ${items}">
    <li th:text="${item.name} + ' - ' + ${item.price}"></li>
  </th:block>
</ul>


</body>
</html>
